<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
  
  	<div class="container">
  		<ul class="nav">
  			<li class="nav-item">
          		<a class="nav-link active" aria-current="dashboard" href="">View Dashboard</a>
        	</li>
        	<li class="nav-item">
          		<a class="nav-link active" aria-current="add-enq" href="/enquiry">Add Enquiries</a>
        	</li>
        	<li class="nav-item">
          		<a class="nav-link active" aria-current="view-enq" href="/view-enquiries">View Enquiries</a>
        	</li>
        	<li class="nav-item">
          		<a class="nav-link active" aria-current="#" href="/logout">Logout</a>
        	</li>
  		</ul>
  	
  
    <h1>Dashboard Page</h1>
    <table>
    	<tr>
    		<td>Total Enquiries : </td>
    		<td th:text="${dashboard.totalEnquiries}"></td>
    	</tr>
    	
    	<tr>
    		<td>Open Enquiries : </td>
    		<td th:text="${dashboard.openEnquiries}"></td>
    	</tr>
    	
    	<tr>
    		<td>Entrolled Enquiries : </td>
    		<td th:text="${dashboard.entrolledEnquiries}"></td>
    	</tr>
    	
    	<tr>
    		<td>Lost Enquiries : </td>
    		<td th:text="${dashboard.lostEnquiries}"></td>
    	</tr>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
